<DOCTYPE html>
    <html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action=""></form>
        <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
     </div>
        
     <div>
        <label for="date">Data de Nascimento:</label>
        <input type="date">
     </div>
     <div>
        <label for="email">Email:</label>
     <input type="email">
     </div>
    <div>
        <label for="password">Senha:</label>
       <input type="password">
    </div>
    <p>Genero:</p>
    <div>
       <input type="radio" name="genero" id="masculino">
       <label for="masculino">Masculino</label>
    </div>
    <div>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label>
     </div>
     <div>
        <input type="radio" name="genero" id="não indentificado">
        <label for="não indentificado">Não Indentificado</label>
     </div>
     <p>Estilo Musical Favorito:</p>
     <div>
        <input type="checkbox" name="musical" id="sertanejo">
        <label for="sertanejo">Sertanejo</label>
     </div>
     <div>
        <input type="checkbox" name="musical" id="pop">
        <label for="pop">Pop</label>
     </div>
     <div>
        <input type="checkbox" name="musical" id="pagode">
        <label for="pagode">Pagode</label>
     </div>
     <div>
        <input type="checkbox" name="musical" id="gospel">
        <label for="gospel">Gospel</label>
        <div>
          <label for="Numero">Escolha um Numero:</label>
          <select  id="numero">
             <option disabled selected>Selecione</option>
             <option value="7">7</option>
             <option value="8">8</option>
             <option value="10">10</option>
             <option value="77">77</option>
          </select>
        </div>
    
     </div>
    </body>
    </html>
